{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <style>
        body {
            background-image: url("{% static '/image_1.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .main {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

h1 {
    text-align: center;
    color: #e74c3c;
    margin-bottom: 10px;
    font-size: 24px; /* Adjust the size as needed */
    font-family: 'Arial', sans-serif; /* Specify your preferred font family */
}


        .col-sm-4 {
            background-color: #ffc721;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        p {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Please enter the following values:</h1>
        <form action="result">
            <!-- First Row -->
            <div class="col-sm-4">
                <p>N (Nitrogen)</p>
                <input type="text" name="n1">
            </div>
            <!-- Second Row -->
            <div class="col-sm-4">
                <p>P (Phosphorus)</p>
                <input type="text" name="n2">
            </div>
            <!-- Third Row -->
            <div class="col-sm-4">
                <p>K (Potassium)</p>
                <input type="text" name="n3">
            </div>
            <!-- Fourth Row -->
            <div class="col-sm-4">
                <p>Temperature</p>
                <input type="text" name="n4">
            </div>
            <!-- Fifth Row -->
            <div class="col-sm-4">
                <p>Humidity</p>
                <input type="text" name="n5">
            </div>
            <!-- Sixth Row -->
            <div class="col-sm-4">
                <p>pH Value</p>
                <input type="text" name="n6">
            </div>
            <!-- Seventh Row -->
            <div class="col-sm-4">
                <p>Rainfall</p>
                <input type="text" name="n7">
            </div>
            <!-- Submit Button -->
            <input type="submit" value="PREDICT">
        </form>
        <!-- Result Display -->
        <!-- Result Display -->
<div class="result">
    <h3>Crop Prediction: {{ predicted_crop }}</h3>
</div>
    </div>
</body>
</html>
